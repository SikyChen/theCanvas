<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <h2>Canvas - Transparency</h2>

  <section>
    <canvas width="600" height="600"></canvas>
  </section>

  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    // --------------------------------------------------
    // 透明度 globalAlpha

    ctx.fillStyle = 'blue';
    ctx.fillRect(0, 0, 100, 100);
    ctx.fillStyle = 'red';
    ctx.fillRect(100, 0, 100, 100);
    ctx.fillStyle = 'green';
    ctx.fillRect(0, 100, 100, 100);
    ctx.fillStyle = 'yellow';
    ctx.fillRect(100, 100, 100, 100);

    ctx.fillStyle = 'white';
    // 设置透明度
    ctx.globalAlpha = 0.2;

    for (let i = 1; i < 6; i++) {
      ctx.beginPath();
      ctx.arc(100, 100, 20 * i, 0, Math.PI * 2);
      ctx.fill();
    }

    ctx.globalAlpha = 1;

    // --------------------------------------------------
    // 透明度 rgba

    ctx.fillStyle = 'blue';
    ctx.fillRect(0, 300, 210, 50);
    ctx.fillStyle = 'red';
    ctx.fillRect(0, 350, 210, 50);
    ctx.fillStyle = 'green';
    ctx.fillRect(0, 400, 210, 50);
    ctx.fillStyle = 'yellow';
    ctx.fillRect(0, 450, 210, 50);

    for(let i = 0; i < 4; i++) {
      let y = 300 + i * 50;
      for(let j = 0; j < 10; j++) {
        ctx.fillStyle = `rgba(255, 255, 255, ${0.1 * j})`;
        ctx.fillRect(j * 20, y + 5, 20, 40);
      }
    }


  </script>
</body>

</html>
