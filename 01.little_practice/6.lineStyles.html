<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <h2>Canvas - Line Styles</h2>

  <section>
    <canvas width="600" height="600"></canvas>
  </section>

  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    // --------------------------------------------------
    // lineWidth

    for (let i = 0; i < 10; i++) {
      ctx.beginPath();

      ctx.lineWidth = i + 1;
      ctx.moveTo(i * 15 + 10, 10);
      ctx.lineTo(i * 15 + 10, 200);
      ctx.stroke();
    }
    

    // --------------------------------------------------
    // lineCap 线段顶点的样式

    var lineCap = ['butt', 'round', 'square'];

    for (let i = 0; i < 3; i++) {
      ctx.beginPath();

      ctx.lineCap = lineCap[i];
      ctx.moveTo(i * 20 + 250, 10);
      ctx.lineTo(i * 20 + 250, 200);
      ctx.stroke();
    }


    // --------------------------------------------------
    // lineJoin 线段连接处

    let lineJoin = ['round', 'bevel', 'miter'];
    ctx.lineWidth = 14;

    for(let i = 0; i < lineJoin.length; i++) {
      ctx.beginPath();

      ctx.lineJoin = lineJoin[i];
      ctx.moveTo(-5 + 400, 15 + i * 60);
      ctx.lineTo(35 + 400, 60 + i * 60);
      ctx.lineTo(75 + 400, 15 + i * 60);
      ctx.lineTo(115 + 400, 60 + i * 60);
      ctx.lineTo(155 + 400, 15 + i * 60);
      ctx.stroke();
    }


    // --------------------------------------------------
    // setLineDash lineDashOffset 设置虚线

    ctx.lineWidth = 2;

    function drawAntDashLine(offset) {
      if (offset > 30) {
        offset = 0;
      }

      ctx.clearRect(0, 300, 220, 220);
      ctx.setLineDash([6, 4]);
      ctx.lineDashOffset = -offset;
      ctx.strokeRect(10, 310, 200, 200);

      setTimeout(() => {
        offset++;
        drawAntDashLine(offset);
      }, 30);
    }

    drawAntDashLine(1);


  </script>
</body>

</html>
